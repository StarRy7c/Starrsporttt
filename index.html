<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #000;
    }
    .telegram-btn {
      margin-top: 20px;
      text-decoration: none;
      background-color: #0088cc;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
    }
    .telegram-btn:hover {
      background-color: #006fa8;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>

  <a href="https://t.me/+jXFxo1HWPlphZTU1" class="telegram-btn" target="_blank">Join Telegram</a>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://www.tbn24.com/api/video/4031_0.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>

</body>
</html>
